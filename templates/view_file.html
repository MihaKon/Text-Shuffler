{% extends 'base.html' %}
{% block content %}
    <div class="w-full px-4 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <section class="bg-white rounded-lg shadow p-5 flex flex-col">
            <div class="flex items-start justify-between mb-3">
                <h2 class="text-lg font-medium text-gray-700">Original</h2>
            </div>
            <pre id="original" class="flex-1 overflow-auto whitespace-pre-wrap text-sm text-gray-800 bg-gray-50 p-4 rounded">
                 {{ original_text }}
            </pre>
        </section>
        <section class="bg-white rounded-lg shadow p-5 flex flex-col">
            <div class="flex items-start justify-between mb-3">
                <h2 class="text-lg font-medium text-gray-700">Shuffled</h2>
            </div>
            <pre id="shuffled" class="flex-1 overflow-auto whitespace-pre-wrap text-sm text-gray-800 bg-gray-50 p-4 rounded">
                 {{ shuffled_file }}
            </pre>
        </section>
    </div>
{% endblock %}

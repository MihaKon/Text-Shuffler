{% extends "base.html" %}
{% block content %}
    <div class="mx-auto w-full max-w-md bg-white rounded-xl shadow-xl p-6">
        <h2 class="text-center text-2xl font-semibold mb-4">Upload a text file</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                {{ form.text_file.label_tag }}
                {{ form.text_file }}
                <div class="text-red-500">{{ form.text_file.errors }}</div>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm rounded-md shadow hover:bg-indigo-700 hover:scale-110 transition">
                    Upload
                </button>
            </div>
        </form>
    </div>
{% endblock %}
